<h2>Edit user </h2>
<div class="root">

  <div class="root__form-layout relative">
    <p-skeleton class="loadingSkeleton" width="100%" height="100%" styleClass="mb-2" *ngIf="!user"></p-skeleton>
    <form (ngSubmit)="confirmEdit($event)" [formGroup]="formEdit">

      <div class="grid">
        <div class="col-12 md:col-6">
          <span class="p-float-label">
            <input id="float-input" type="text" name="name" pInputText formControlName="name">
            <label for="float-input">Name</label>
          </span>
        </div>

        <div class=" col-12 md:col-6">
          <span class="p-float-label">
            <input id="float-input" type="text" pInputText name="age" formControlName="age">
            <label for="float-input">Age</label>
          </span>
        </div>
      </div>

      <span class="p-float-label ">
        <input class="fullWidthInput" id="float-input" type="text" pInputText name="address" formControlName="address">
        <label for="float-input">Address</label>
      </span>
      <span class="p-float-label ">
        <input class="fullWidthInput" id="float-input" type="text" pInputText name="mail" formControlName="mail">
        <label for="float-input">Mail</label>
      </span>
      <div class="grid">
        <div class="col-12 md:col-6">
          <span class="p-float-label">
            <input class="fullWidthInput" id="float-input" type="text" pInputText name="phone" formControlName="phone">
            <label for="float-input">Phone</label>
          </span>
        </div>
        <div class="col-12 md:col-6">
          <span class="p-float-label">
            <!-- <input id="float-input" type="text" pInputText [value]="user?.zipcode">
        -->
            <p-dropdown id="zipcode" [options]="zipCodes" name="zipcode" formControlName="zipcode" optionLabel="code"
              optionValue="code" [showClear]="true" name="zipcode">
            </p-dropdown>
            <label for="float-input">Zipcode</label>
          </span>
        </div>
      </div>
      <span class="p-float-label ">
        <!-- <input class="fullWidthInput" id="float-input" type="text" pInputText [value]="user?.companyGroup"> -->
        <p-dropdown class="companyGroup" id="companyGroup" [options]="companyGroupAPI" name="companyGroup"
          formControlName="companyGroup" optionLabel="code" optionValue="code" [showClear]="true"
          (onChange)="changes(formEdit.get('companyGroup')?.value)">
        </p-dropdown>
        <label for="float-input">Company Group</label>
      </span>
      <span class="p-float-label ">
        <p-dropdown class="company" id="company" [options]="company" name="company" formControlName="company"
          [showClear]="true"></p-dropdown>
        <label for="float-input">Company</label>
      </span>
      <div class="grid flex justify-content-center">
        <div class="col-12 md:col-3">

          <button pButton pRipple label="Save" type="submit" icon="pi pi-check"></button>
        </div>
        <div class="col-12 md:col-3">
          <button (click)="confirmExit($event)" pButton pRipple label="Cancel" type="button" icon="pi pi-times"
            class="p-button-text p-button-danger"></button>
        </div>
      </div>
    </form>
  </div>

</div>


<p-toast></p-toast>

<p-confirmDialog>

</p-confirmDialog>
